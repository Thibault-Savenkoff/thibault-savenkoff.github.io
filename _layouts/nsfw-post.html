---
layout: default
---

<article class="nsfw-post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    <hr>
    Écrit le {{ page.date | date: "%e/%m/%Y" }}
  </div>

  <div class="warning">
    Cette version du post est écrit et à prendre avec humour et second dégré,\nsi ça vous gène : allez voir la version <a href="{{ site.baseurl }}/{{ page.title }}">classique</a>.
  </div>

  {% include disqus.html %}
</article>
